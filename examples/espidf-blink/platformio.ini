; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200
build_flags =
    -D CONFIG_BLINK_PERIOD=1000

[env:esp32]
board = esp32dev
build_flags =
    ${env.build_flags}
    -D CONFIG_BLINK_LED_GPIO
	-D CONFIG_BLINK_GPIO=2

[env:esp32s2]
board = esp32-s2-saola-1
build_flags =
    ${env.build_flags}
    ; https://docs.espressif.com/projects/esp-idf/en/latest/esp32s2/hw-reference/esp32s2/user-guide-saola-1-v1.2.html#pin-layout
	-D CONFIG_BLINK_LED_RMT=1
	-D CONFIG_BLINK_LED_RMT_CHANNEL=0
	-D CONFIG_BLINK_GPIO=18

[env:esp32s3]
board = esp32-s3-devkitc-1
build_flags =
    ${env.build_flags}
    ; https://docs.espressif.com/projects/esp-idf/en/latest/esp32s3/hw-reference/esp32s3/user-guide-devkitc-1.html#pin-layout
	-D CONFIG_BLINK_LED_RMT=1
	-D CONFIG_BLINK_LED_RMT_CHANNEL=0
	-D CONFIG_BLINK_GPIO=48
